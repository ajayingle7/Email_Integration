{% extends 'base.html' %}


{% block c1 %}

<div class="container">

  <div class="jumbotron">

    <form method="post">


      {% csrf_token %}

      <input type="text" name="otp" class="form-control" placeholder="OTP enter here">
      <br>

      {% if messages %}

      {% for i in messages %}

      <h5>{{i}}</h5>
      {% endfor %}
      {% endif %}

      <input type="submit" class="btn btn-info" >




    </form>







  </div>









</div>


{% endblock %}
